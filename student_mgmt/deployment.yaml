apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-students
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django-app
          image: yourdockername/django-students
          ports:
            - containerPort: 8000
